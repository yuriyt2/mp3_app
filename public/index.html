<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music App</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>


<form id="login" method="post" action="/users">

  <h1>Please Login</h1>
  <label for="user-input">Username</label>
  <input id="user-input" type="text" name="name" value="" required min="5">
  <label for="password-input">Password</label>
  <input id="password-input" type="password" name="name" value="" required minlength="5">
  <button id="submit" type="button" name="button">Login</button>
  <button id="create" type="submit">Create</button>

<br><br><br><br>
</form>




<div id="user-controls">
<button id="logout" type="button" name="button">Logout</button>
<a href="https://www.dropbox.com/1/oauth2/authorize?client_id=cfj6it2rfy48mvd&response_type=token&redirect_uri=http://localhost:3000/"><button id="drop" type="button" name="button">Get Dropbox</button></a>
<button id="droppost" type="button" name="button">POST</button>
<button id="link" type="button" name="button">Link</button><br>
<button id="play" type="button" name="button">Play/Pause</button>
<button id="pause" type="button" name="button">Pause</button>
<input id="volume" type="range" name="button" min="0" max="100"></input>
<input id="position" type="range" name="button" min="0" max="100"></input>
</div>


  </head>
  <body>


        <script src="soundmanager2-jsmin.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
    </script>
  </body>
</html>
