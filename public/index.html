<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music App</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="/style.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  </head>
  <body>
<!-- Login and account creation control buttons and inputs ------------------------>
<form id="login" method="post" action="/users">

  <h2>Please Log In</h2>
  <label class="login" for="user-input">username</label>
  <input class="login" id="user-input" type="text" name="name" value="" required min="5"><br>
  <label class="login" for="password-input">password</label>
  <input class="login" id="password-input" type="password" name="name" value="" required minlength="5"><br>
  <button class="login" id="submit" type="button" name="button">Login</button><br>
  <button class="login" id="create" type="submit">Create Account</button>
</form>



<!--  Options after a user logs in ------------------------------------------------>
<div id="user-controls">



  <div id="top-controls">
      <div id="name-div"></div>
      <button class="top-buttons" id="logout" type="button" name="button">Logout</button>
      <button class="top-buttons" id="update-songs" type="button" name="button">Update Songs</button>
      <button class="top-buttons" id="check-token" type="button" name="button">Check Token</button>
      <a href="https://www.dropbox.com/1/oauth2/authorize?client_id=cfj6it2rfy48mvd&response_type=token&redirect_uri=http://localhost:3000/"><button class="top-buttons" id="drop" type="bus" name="bus">Get Dropbox</button></a>
  </div>



<div id="photo">
  <div id="photo_block">
    <!-- User's song library goes here  -->
    <select id="song-list" name="Your Stack"></select>
    <div id="audio">
      <button class="button" id="back" type="button" name="button"><<</button>
      <button class="button" id="play" type="button" name="button">Play/Pause</button>
      <button class="button" id="stop" type="button" name="button">Stop</button>
      <button class="button" id="forward" type="button" name="button">>></button>
    </div>

    <input id="volume" type="range" name="button" min="0" max="100"></input>
    <img id="volume-img" src="http://freeiconbox.com/icon/256/1575.png" alt="" />
    <input id="position" type="range" name="button" min="0" max="100"></input>

    <button id="add-song-button" type="button" name="button">Add Song</button>
      <select id="playlist" name="Your Stack" size="10" multiple>
        <option value="" disabled selected>  Your Playlist</option>
      </select>

    <button id="remove-song-button" type="button" name="button">Remove Song</button>
    <img id="table" src="https://s3.amazonaws.com/abucketforphotos/project+image.png" alt="" />
  </div>
</div>




</div>






        <script src="soundmanager2-jsmin.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
    </script>
  </body>
</html>
